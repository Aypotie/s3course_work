<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал</title>
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #eaf4fc, #d4f0fc);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Заголовок с синей рамкой */
        header {
            width: 100%;
            background: #007bff;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        /* Контейнер для таблиц */
        .tables-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
        }

        /* Общие стили таблиц */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: none;
        }

        th {
            background: linear-gradient(90deg, #00baff, #00d1ff);
            color: #fff;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background: #f7faff;
        }

        tr:hover {
            background: #e0f5ff;
        }

        td {
            color: #555;
        }

        /* Кнопки */
        .table-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin: 10px 0;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .btn-remove {
            background-color: #dc3545;
        }

        .btn-remove:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Журнал</h1>
        <h2 id="groupName">Название группы: Загрузка...</h2>
    </header>

    <main class="tables-container">
        <!-- Таблица студентов -->
        <section>
            <div class="table-actions">
                <button class="btn btn-add" onclick="addStudent()">+</button>
                <button class="btn btn-remove" onclick="removeStudent()">−</button>
            </div>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">Загрузка студентов...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Таблица чекпоинтов -->
        <section>
            <div class="table-actions">
                <button class="btn btn-add" onclick="addCheckpoint()">+</button>
                <button class="btn btn-remove" onclick="removeCheckpoint()">−</button>
            </div>
            <table id="checkpointTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Максимальный Балл</th>
                        <th>Дата</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="5">Загрузка чекпоинтов...</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        async function loadStudents() {
            try {
                const response = await fetch('/student');
                if (!response.ok) {
                    throw new Error('Failed to fetch students');
                }
                const data = await response.json();
                const tableBody = document.querySelector('#studentTable tbody');

                tableBody.innerHTML = '';

                if (data.students && data.students.length > 0) {
                    data.students.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${student.id}</td>
                            <td>${student.surname}</td>
                            <td>${student.name}</td>
                            <td>${student.lastname}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="4">No students found</td></tr>';
                }
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        async function loadGroupName() {
            try {
                const response = await fetch('/group_name');
                if (!response.ok) {
                    throw new Error('Failed to fetch group name');
                }
                const data = await response.json();
                const groupNameElement = document.getElementById('groupName');
                groupNameElement.textContent = `Название группы: ${data.group_name}`;
            } catch (error) {
                console.error('Error loading group name:', error);
                document.getElementById('groupName').textContent = 'Название группы не установлено';
            }
        }

        async function loadCheckpoints() {
            try {
                const response = await fetch('/checkpoints');
                if (!response.ok) {
                    throw new Error('Failed to fetch checkpoints');
                }
                const data = await response.json();
                const tableBody = document.querySelector('#checkpointTable tbody');

                tableBody.innerHTML = '';

                if (data.checkpoints && data.checkpoints.length > 0) {
                    data.checkpoints.forEach(checkpoint => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${checkpoint.id}</td>
                            <td>${checkpoint.name}</td>
                            <td>${checkpoint.max_score}</td>
                            <td>${checkpoint.date}</td>
                            <td>${checkpoint.description}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="5">No checkpoints found</td></tr>';
                }
            } catch (error) {
                console.error('Error loading checkpoints:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            loadGroupName();
            loadCheckpoints();
        });

        function addStudent() {
            console.log('Add student functionality');
        }

        function removeStudent() {
            console.log('Remove student functionality');
        }

        function addCheckpoint() {
            console.log('Add checkpoint functionality');
        }

        function removeCheckpoint() {
            console.log('Remove checkpoint functionality');
        }
    </script>
</body>
</html>
